<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="signup.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="JS/signup.js"></script>
  <title></title>
</head>
<body>
<div class="container">
      <!--Data or Content-->
      <div class="box-1">
          <div class="content-holder">
              <h2>Join our community!</h2>
             
              <button class="button-1" onclick="signup()">Sign up</button>
              <button class="button-2" onclick="login()">Login</button>
          </div>
      </div>

      
      <!--Forms-->
      <div class="box-2">
          <div class="login-form-container">
              <h1>Login Form</h1>
              <input type="text" placeholder="Username" class="input-field" required />
              <br><br>
              <input type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="input-field" required />
              <br><br>
              <button class="login-button" type="button" onclick="window.location.href='Main.html'">Login</button>
          </div>


<!--Create Container for Signup form-->
      <div class="signup-form-container">
          <h1>Sign Up Form</h1>
          <input type="text" placeholder="Username" class="input-field" required>
          <br><br>
          <input type="email" placeholder="Email" class="input-field" required>
          <br><br>
          <input type="password" placeholder="Password" class="input-field" required>
          <br><br>
          <button class="signup-button" type="button"><a class="signup-button" href=>Sign Up</a></button>
      </div>
</div>
</div>
</body>
</html>
